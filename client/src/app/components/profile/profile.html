<div class="profile">
  <h1>Profile</h1>

  <div class="profile-card glass-card">
    <div class="profile-avatar">
      {{ form.name.charAt(0) || 'R' }}
    </div>

    <div class="alert alert-error" *ngIf="error">{{ error }}</div>
    <div class="alert alert-success" *ngIf="success">{{ success }}</div>

    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="form.name" name="name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [value]="email" disabled />
      </div>
      <div class="form-group">
        <label>Hospital / Clinic</label>
        <input type="text" class="form-control" [(ngModel)]="form.hospital" name="hospital" required />
      </div>
      <div class="form-group">
        <label>Specialization</label>
        <input type="text" class="form-control" [(ngModel)]="form.specialization" name="specialization" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Saving...' : 'Save Changes' }}
      </button>
    </form>
  </div>
</div>
